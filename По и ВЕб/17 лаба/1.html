<!DOCTYPE html>
<html>

<head>
    <title>Веб-сайт</title>
    <style>
        #div1,
        #div2 {
            border: 1px solid black;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
      const div1 = document.getElementById("div1");
const div2 = document.getElementById("div2");

// Вывод дочерних узлов элемента body в первый блок
const bodyChildren = document.body.childNodes;
let bodyContent = "";

for (let i = 0; i < bodyChildren.length; i++) {
    if (bodyChildren[i].nodeType === 1 || bodyChildren[i].nodeType === 3) {
        bodyContent += bodyChildren[i].nodeName + "<br>";
    }
}

div1.innerHTML = bodyContent;

// Вывод всех элементов документа во второй блок
const allElements = document.getElementsByTagName("*");
let allElementsContent = "";

for (let j = 0; j < allElements.length; j++) {
    allElementsContent += allElements[j].nodeName + "<br>";
}

div2.innerHTML = allElementsContent;
    </script>
</body>

</html>
