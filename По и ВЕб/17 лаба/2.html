<!DOCTYPE html>
<html>
<head>
  <title>Accessing DOM Elements</title>
  <style>
    .parent {
      background-color: lightblue;
      padding: 10px;
    }
    .child {
      background-color: lightgreen;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div id="myElement">
      Hello, DOM!
    </div>
    <div class="child">
      Child Element
    </div>
  </div>

  <script>
    const parentElement = document.querySelector('.parent');
    const element1 = document.getElementById('myElement');
    const element2 = parentElement.querySelector('.child');
    const element3 = document.querySelector('.parent .child');
    document.write("element1 === element2: " + (element1 === element2) + "<br>");
    document.write("element1 === element3: " + (element1 === element3) + "<br>");
  </script>
</body>
</html>
