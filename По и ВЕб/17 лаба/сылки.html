<!DOCTYPE html>
<html>
<head>
  <title>Ссылка и кнопки</title>
  <script>
    function changeHref1() {
      document.getElementById("myLink").href = "https://www.google.com/?hl=ru";
    }

    function changeHref2() {
      document.querySelector("#myLink").href = "https://mrk-bsuir.by/ru/";
    }

    function changeHref3() {
      document.getElementsByTagName("a")[0].href = "https://ru.wiktionary.org/wiki/%D1%81%D0%BF%D0%B0%D1%82%D1%8C";
    }
  </script>
</head>
<body>
  <h1>Ссылка и кнопки</h1>

  <a id="myLink" href="https://www.example.com">Нажми на кнопку, чтобы изменить адрес ссылки</a><br><br>

  <button onclick="changeHref1()">Изменить адрес 1</button>
  <button onclick="changeHref2()">Изменить адрес 2</button>
  <button onclick="changeHref3()">Изменить адрес 3</button>

</body>
</html>
