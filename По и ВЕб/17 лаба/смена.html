<!DOCTYPE html>
<html>
<head>
  <style>
    .slider-container {
      width: 500px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .slider-caption {
      text-align: center;
      position: absolute;
      bottom: 0px;
      width: 400px;
      background-color: rgba(136, 240, 162, 0.75);
      padding: 10px;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <figure class="slider-item">
      <img class="slider-image" src="https://bipbap.ru/wp-content/uploads/2018/06/3c980dd2e9c909ada7377cc89885231b.jpg" alt="Image 1">
      <figcaption class="slider-caption active">Название 1</figcaption>
    </figure>

    <figure class="slider-item">
      <img class="slider-image" src="https://bipbap.ru/wp-content/uploads/2018/06/img_resize.jpg" alt="Image 2">
      <figcaption class="slider-caption">Название 2</figcaption>
    </figure>

    <figure class="slider-item">
      <img class="slider-image" src="https://bipbap.ru/wp-content/uploads/2018/06/3ee998952c2016c72a9ad131db1ea00d.jpg" alt="Image 3">
      <figcaption class="slider-caption">Название 3</figcaption>
    </figure>

    <figure class="slider-item">
      <img class="slider-image" src="https://klike.net/uploads/posts/2018-12/1544425315_3.jpg" alt="Image 4">
      <figcaption class="slider-caption">Название 4</figcaption>
    </figure>

    <figure class="slider-item">
      <img class="slider-image" src="https://klike.net/uploads/posts/2018-12/1544425270_1.jpg" alt="Image 5">
      <figcaption class="slider-caption">Название 5</figcaption>
    </figure>
  </div>

  <script>
    const sliderContainer = document.querySelector('.slider-container');
    const sliderItems = Array.from(document.querySelectorAll('.slider-item'));

    let currentIndex = 0;

    function changeImage() {
      sliderItems.forEach((item) => {
        const image = item.querySelector('.slider-image');
        const caption = item.querySelector('.slider-caption');
        image.classList.remove('active');
        caption.classList.remove('active');
      });

      const image = sliderItems[currentIndex].querySelector('.slider-image');
      const caption = sliderItems[currentIndex].querySelector('.slider-caption');
      image.classList.add('active');
      caption.classList.add('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % sliderItems.length;
      changeImage();
    }

    sliderContainer.addEventListener('click', nextImage);

    changeImage();
  </script>
</body>
</html>
