<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Страница</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="time">9:40</div>
            <img src="WiFi.png" class="status-icon">
            <img src="Buttery.png" class="status-icon">
            <img src="set.png" class="status-icon">
            </div>
            <img src="Name.png" class="Name">
            <div class="content">
            <h2 class="login">Login</h2>
            <input type="text" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
            <p class="forgot-password">Forget password</p>
            <button class="button login-button">Login</button>
            <button class="button signup-button">Sign Up</button>
            <button class="button google-button"><img src="G.png">Continue with Google</button>
          </div>
      </div>
  
</body>
</html>
