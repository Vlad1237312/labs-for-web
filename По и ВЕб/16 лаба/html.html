<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet1" rel="stylesheet" href="style1.css">
    <link id="stylesheet2" rel="stylesheet" href="style2.css">
    <title>Страница хобби</title>
</head>
<body>
    <h1>Страница хобби - о Рыбалке</h1>
    <button onclick="changeStyle()">Изменить стиль</button>

    <ul id="list">
        <li>Спиннинговая рыбалка</li>
        <li>Рыбалка нахлыстом</li>
        <li>Зимняя рыбалка</li>
        <li>Захватывающая рыбалка</li>
        <li>Морская рыбалка</li>
    </ul>

    <button onclick="changeOpacity()">Изменить прозрачность</button>

    <div class="clock">
        <div class="center-circle"></div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="hour-label hour-label-3">3</div>
        <div class="hour-label hour-label-6">6</div>
        <div class="hour-label hour-label-9">9</div>
        <div class="hour-label hour-label-12">12</div>
    </div>

    <div class="container">
        <div class="circle"></div>
        <div class="text-container">
          <span class="text">Рыба</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
