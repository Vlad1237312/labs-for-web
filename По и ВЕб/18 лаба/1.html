<!DOCTYPE html>
<html>
<head>
    <title>Заданиие 1</title>
    <script>
        function handleInput(input) {
            document.getElementById('output').innerHTML = input.value;
        }
    </script>
</head>
<body>
    <input type="text" oninput="handleInput(this)">
    <div id="output"></div>
</body>
</html>
