<!DOCTYPE html>
<html>
<head>
    <title>Задание 3</title>
    <script>
        function handleClick(event) {
            console.log('Клик');
        }
        function handleMouseOver(event) {
            console.log('Курсор на элементе');
        }
        function handleMouseOut(event) {
            console.log('Курсор вне элемента');
        }
        function handleKeyDown(event) {
            console.log('Нажатие клавиши');
        }
        function handleKeyPress(event) {
            console.log('Удержание клавиши');
        }
    </script>
</head>
<body>
    <div onclick="handleClick(event)" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)" onkeydown="handleKeyDown(event)" onkeypress="handleKeyPress(event)">Элемент текста</div>
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20230610/pngtree-picture-of-a-blue-bird-on-a-black-background-image_2937385.jpg" alt="Картинка" onclick="handleClick(event)" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)" onkeydown="handleKeyDown(event)" onkeypress="handleKeyPress(event)">
    <div><input type="text" value="Input" onclick="handleClick(event)" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)" onkeydown="handleKeyDown(event)" onkeypress="handleKeyPress(event)"></div>
    <div><button onclick="handleClick(event)" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)" onkeydown="handleKeyDown(event)" onkeypress="handleKeyPress(event)">Button</button></div>
    <div><textarea onclick="handleClick(event)" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)" onkeydown="handleKeyDown(event)" onkeypress="handleKeyPress(event)">Textarea</textarea></div>
</body>
</html>
