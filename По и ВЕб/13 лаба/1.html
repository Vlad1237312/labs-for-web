<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Проверка заданий</title>
  <link rel="stylesheet" type="text/css" href="1.css">
  <script src="1.js"></script>
</head>
<body>
  <h2>Проверка заданий</h2>

  <button class="button1" onclick="showSeason()">Показать пору года</button>
  <div id="seasonResult"></div>

  <button class="button2" onclick="showAge()">Возраст</button>
  <div id="ageResult"></div>

  <button class="button3" onclick="startTimer()">Начать таймер</button>
  <button class="button4" onclick="endTimer()">Закончить таймер</button>
  <div id="timerResult"></div>

  <input type="text" id="arrayInput">
  <button class="button11" onclick="showArrayLength()">Показать длину массива</button>
  <p id="arrayLengthResult"></p>

  <button class="button6" onclick="showSymbolAtIndex()">Символ по индексу</button>
  <div id="symbolResult"></div>

  <button class="button7" onclick="checkIsOdd()">Число нечетное?</button>
  <div id="isOddResult"></div>

  <button class="button8" onclick="checkStartsWithDigit()">Начинается с цифры?</button>
  <div id="startsWithDigitResult"></div>

  <button class="button9" onclick="checkStartsWithChar()">Начинается с символа?</button>
  <div id="startsWithCharResult"></div>

  <button class="button10" onclick="checkIsPalindrome()">Палиндром?</button>
  <div id="isPalindromeResult"></div>

  <script src="1.js"></script>
</body>
</html>
